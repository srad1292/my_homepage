<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css"></link>
</head>
<body id="body">

    <div id="content-container">

        <h2 id="today"></h2>

        <div id="search-container">
            <input id="search" type="text" placeholder="Search..." onkeypress="handleSearchKeyPress(event)">
        </div>

        <div class="content-row">

            <div id="tech-stories-container" class="content-column">
                <ul id="tech-stories-list"></ul>
            </div>
    
            <div id="todo-list-container" class="content-column">
                <div id="add-item-container">
                    <input id="todo-input" type="text" placeholder="Add Item..." onkeypress="handleAddItemKeyPress(event)">
                </div>
                <ul id="todo-list"></ul>
            </div>

        </div>

    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/news.js"></script>
    <script src="./scripts/todo.js"></script>
</body>
</html>
